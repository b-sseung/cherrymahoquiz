<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체리마호 퀴즈</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/titleicon.png">
  <link rel="stylesheet" href="css/quiz.css">
  <script type="module" src="js/quiz.js"></script>
  <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
</head>
<body>
  <div class="quizHeader">
    <a class="headerText"></a>
    <div class="headerHintBox">
      <img class="headerHint" src="images/hint_img.png">
    </div>
  </div>
  <div class="quizContent">
    <div class="subContent">
      <img class="quizImage">
      <a class="quizCategory"></a>
      <a class="quizScript"></a>
    </div>
    <div class="hintContent">
      <p class="hintText"></p>
    </div>
    <div class="choiceContent">
      <p class="choice c1">1</p>
      <p class="choice c2">2</p>
      <p class="choice c3">3</p>
      <p class="choice c4">4</p>
    </div>
  </div>
  <div class="quizAnswer">
    <a class="answerLabel">정답 :</a>
    <input class="answerArea">
    <button class="answerButton">Enter</button>
  </div>
</body>
</html>
